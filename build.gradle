buildscript {
    ext.kotlin_version = "1.1.51"

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.51"
    id "application"
    id "java"
}

mainClassName = "seeker.Main"

sourceSets {
  deploy
}

jar {
    manifest {
        attributes "Main": "seeker.Main"
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use "jcenter" for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven { url "https://nexus.bedatadriven.com/content/groups/public" }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile "org.slf4j:slf4j-api:1.7.25"

    compile "org.jetbrains.kotlin:kotlin-stdlib"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
    compile group: "mysql", name: "mysql-connector-java", version: "5.1.44"
    compile group: "org.mariadb.jdbc", name:"mariadb-java-client", version: "2.1.2"
    compile 'org.jfree:jfreechart:1.0.19'
    compile group: 'jfree', name: 'jcommon', version: '1.0.16'

    compile "org.renjin:renjin-script-engine:0.8.2468";

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile "org.testng:testng:6.8.1" and add
    // "test.useTestNG()" to your build script.
    testCompile "junit:junit:4.12"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}

test.testClassesDir = project.tasks.compileTestKotlin.destinationDir

task wrapper(type: Wrapper) {
  gradleVersion="4.2.1"
}
